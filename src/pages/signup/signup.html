<ion-header>
  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="signupUser(); $event.preventDefault()">
    <!-- O bind deve ser feito no formulário tbm para o nome a variável do frmGroup -->
    <!-- evento previne envios desncessário do form -->
    <ion-item>
      <ion-label stacked>Nome*</ion-label>
      <ion-input formControlName="nome" type="text"></ion-input>
      <!-- formControlName responsável pelo bin -->
    </ion-item>
    <ion-item>
      <ion-label stacked>E-mail*</ion-label>
      <ion-input formControlName="email" type="text"></ion-input>
    </ion-item>
    <ion-list radio-group formControlName="tipo">
      <!-- Ion list como funciona -->
        <ion-list-header>Tipo do Cliente</ion-list-header>
        <ion-item>
          <ion-label stacked>Pessoa Física</ion-label>
          <ion-radio checked="true" value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label stacked>Pessoa Jurídica</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>CPF ou CNPJ</ion-label>
      <ion-input formControlName="cpfOuCnpj" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha*</ion-label>
      <ion-input formControlName="senha" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Logadouro*</ion-label>
      <ion-input formControlName="logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Número*</ion-label>
      <ion-input formControlName="numero" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Complemento</ion-label>
      <ion-input formControlName="complemento" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input formControlName="bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP*</ion-label>
      <ion-input formControlName="cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 1*</ion-label>
      <ion-input formControlName="telefone1" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 3</ion-label>
      <ion-input formControlName="telefone2" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone 3</ion-label>
      <ion-input formControlName="telefone3" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado*</ion-label>
      <ion-select formControlName="estadoId" (ionChange)="updateCidades()">
        <!-- ionchange no select sempre -->
        <!-- Evento de mudança quando troca estados atualiza cidades -->
          <ion-option *ngFor="let estado of estados;first as f" [value]="estado.id" [selected]="f">
            {{estado.nome}}
          </ion-option>
          <!-- first as f atribui a variável f ao primeiro item da lsita -->
          <!-- selected diz quem está selecionado no caso o primeiro 'f' -->
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label stacked>Cidade*</ion-label>
        <ion-select formControlName="cidadeId" >
            <ion-option *ngFor="let cidade of cidades" [value]="cidade.id">
                {{cidade.nome}}
              </ion-option>
        </ion-select>
      </ion-item>

    <button ion-button block type="submit">Criar Conta</button>
  </form>

</ion-content>
