

<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label> <!-- stacked deixa o Label em linha semparada do input-->
      <ion-input [(ngModel)]="credenciais.email" name="email" type="text"></ion-input> <!--[(ngModel)] bind de atributo de elemente html e de evento -->
    </ion-item> <!--NgModel to way data Bind-->
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credenciais.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)="login()">Entrar</button> <!-- Bind de evento definido por parenteses-->
  </form>

  <button ion-button block outline>Regsitrar</button> <!--outline botÃ£o somente com contorno-->

</ion-content>
